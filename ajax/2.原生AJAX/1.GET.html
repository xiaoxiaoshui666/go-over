<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button>登录</button>
    <div id="result"></div>
    <script>
        const but = document.querySelector('button');
        const result = document.querySelector('#result');
        but.addEventListener('click', () => {
            // 1. 创建对象
            const xhr = new XMLHttpRequest();
            console.log(xhr);
            // 2. 初始化 设置请求方法和url
            xhr.open('GET', 'http://127.0.0.1:8000/server?name=小明&age=18')
            // 3. 发送
            xhr.send();
            // 4. 事件绑定处理服务端返回的结果
            // on 当..时  
            // ready 是 xhr对象中的属性，表示状态 有 0 1 2 3 4 5    
            // 0--表示未初始化，最开始属性的值是0 
            // 1--open方法调用完毕
            // 2--send方法调用完毕
            // 3--服务端返回部分的结果
            // 4--服务端返回了所有的结果
            // change 改变
            // 这个事件是当状态改变的时候触发，一共5个值，所有会触发4次
            xhr.onreadystatechange = function () {
                console.log(xhr.readyState);
                // if(判断服务端返回了所有的结果)
                if (xhr.readyState === 4) {
                    // if(判断服务端返回的状态码是否为成功)   判断相应的状态码 有200 404 403 401 500等 
                    // 其实只要是 2xx 的状态码都表示成功
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // 处理结果有 响应行 响应头 空格 响应体
                        console.log(xhr.status);   // 响应行的状态码
                        console.log(xhr.statusText);   // 响应行的状态字符串
                        console.log(xhr.getAllResponseHeaders());  // 全部的响应头
                        console.log(xhr.response);  // 响应体

                        // 5. 设置result文本
                        result.innerHTML = xhr.response;
                    }
                }
            }
        })
    </script>
</body>

</html>
