<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. push() 在我们数组的末尾添加一个或者多个数组元素   push 推
        var arr = [1, 3, 5];
        // arr.push(4, '快乐');
        console.log(arr.push(4, '快乐'));     // 5
        console.log(arr);                    // [1, 3, 5, 4, "快乐"]

        // 2. unshift 在我们数组的开头添加一个或者多个数组元素
        // arr.unshift('风男');
        console.log(arr.unshift('red'));     // 6
        console.log(arr);                    // ["red", 1, 3, 5, 4, "快乐"]

        // (1) push 和 unshift 是可以给数组追加新的元素
        // (2) push() 和 unshift() 参数直接写 数组元素就可以了
        // (3) push 和 unshift 完毕之后 返回的结果是新数组的长度
        // (4) 原数组也会发生变化

        // 3. pop() 可以删除数组的最后一个元素
        // arr.pop();
        console.log(arr.pop());              // '快乐'
        console.log(arr);                    // ["red", 1, 3, 5, 4,]         

        // 4. shift() 可以删除数组的第一个元素
        console.log(arr.shift());           // 'red'
        console.log(arr);                   // [1, 3, 5, 4,]

        // (1) pop() 和 shift() 可以删除数组的中 最前和最后 一个元素 一次只能删除一个元素
        // (2) pop() 和 shift() 的 小括号()里面不跟参数
        // (3) arr.pop() 和 arr.shift() 完毕之后 返回的结果是 删除的那个元素
        // (4) 原数组也会变化



    </script>
</head>

</html>
