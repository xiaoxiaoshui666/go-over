<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 查找字符串'abcoefoxyozzopp' 中所有o出现的位置以及次数
        // 核心算法： 先查找第一个o出现的位置
        // 然后只要indexOf 返回的结果不是-1就继续往后查找
        // 因为indexOf 只能查找到第一个 所以后面的查找一定是当前索引，一定是当前索引加1，从而继续查找
        var str = 'abcoefoxyozzopp';
        var index = str.indexOf('o');
        // console.log(index);
        var num = 0;
        while (index !== -1) {
            console.log(index);
            num++;
            index = str.indexOf('o', index + 1)
        }
        console.log('o出现了' + num + '次');

        function unique(arr) {
            var index = arr.indexOf('red');
            while (index !== -1) {
                console.log(index);
                index = arr.indexOf('red', index + 1);
            }
        }
        unique(['red', 'blue', 'red', 'green', 'pink', 'red']);
    </script>
</head>
