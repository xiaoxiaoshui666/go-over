<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建数组的两种方式
        // 1. 用数组字面量创建
        var arr = [1, 3, 5, 4];
        console.log(arr);

        // 2. 用new Array()
        // var arr1 = new Array();
        var arr1 = new Array(24);   // 这个24 表示 数组的长度为24 里面有24个空的数组元素
        console.log(arr1);

        var arr2 = new Array(2, 4, 5); // 等价于[2,4,5] 这样写表示里面有3个数组元素是2和4和5
        console.log(arr2);
    </script>
</head>
