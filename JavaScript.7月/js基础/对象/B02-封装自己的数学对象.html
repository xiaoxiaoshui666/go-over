<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var Mymath = {
            PI: 3.1415926,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i]
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i]
                    }
                }
                return min;
            },
        }
        // 圆周率
        console.log(Mymath.PI);                             // 3.1415926
        // 最大值
        console.log(Mymath.max(9, 7, 1, 0, 10, -1, 4));     // 10
        // 最小值
        console.log(Mymath.min(9, 2, 1, 0, -10, -1, -4));   // -10
    </script>
</head>

<body>

</body>

</html>
