<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math数学对象  不是一个构造函数  所以不用new来调用，直接使用里面的属性和方法即可
        console.log(Math.PI); /* 一个属性  圆周率 */
        console.log(Math.max(-2, 6, 9, 4, 1, 7));       // 9
        console.log(Math.max(-1, -10));                 // -1
        console.log(Math.max(-1, '快乐', -10));         // NaN
        console.log(Math.max());                        // -Infinity
    </script>
</head>

<body>

</body>

</html>
