    <script>
        // 字符串对象 根据字符返回位置      str.indexOf('要查找的字符',[起始的位置])
        var str = '快乐小风男，疾风小托儿索';
        console.log(str.indexOf('小'));      // 2
        console.log(str.indexOf('小', 3));   // 8   // 从索引号是3的位置往后查找

    </script>
