<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Date() 日期对象是一个构造函数  必须使用new 来调用创建日期对象
        // var arr = new Array();   // 创建一个数组对象
        // var obj = new Oject();   // 创建一个对象实例

        // 1. 使用Date
        // 如果里面没有参数则返回当前系统的当前时间
        var date = new Date();
        console.log(date);
        // 2. 参数能用的写法  数字型 2020, 5, 11  或者是字符串型'2020-05-11 13:31:12'
        var date1 = new Date(2020, 5, 11);
        console.log(date1);  // 星期四六月  Thu Jun 11 2020 00:00:00
        var date2 = new Date('2020-05-11 13:31:12');
        console.log(date2);
    </script>
</head>

<body>

</body>

</html>
