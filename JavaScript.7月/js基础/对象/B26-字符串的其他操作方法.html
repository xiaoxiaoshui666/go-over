<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 替换字符 replace('被替换的字符'，'替换为的字符')
        // 它只会替换第一个字符
        var str = 'andyandy';
        console.log(str.replace('a', 'b'));         // bndyandy 

        //案例
        // 字符串'abcoefoxyozopp' 要求把里面所有的o替换掉为*
        var str1 = 'abcoefoxyozopp';
        // 只要indexOf返回的结果不是-1就能查找到
        while (str1.indexOf('o') !== -1) {
            // 替换之后会生成新的字符串然后重新赋值就行了
            str1 = str1.replace('o', '*');
        }
        console.log(str1);

        // 2. 字符转换为数组 split('分隔符')  // split里面的分隔符取决于字符串用什么把他分隔开的
        // 之前学的是 join 把数组转换为字符串
        var str2 = 'red, pink, blue, green';
        console.log(str2.split(','));
        var str3 = 'red& pink& blue& green';
        console.log(str3.split('&'));
    </script>
</head>

</body>

</html>
