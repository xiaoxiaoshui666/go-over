    <script>
        // 数组排序
        // 1. 翻转数组
        var arr = ['快乐', '风男', '亚索'];
        arr.reverse();
        console.log(arr);

        // 2. 数组排序（冒泡排序）
        var arr1 = [4, 9, 11, 2, 20, 51, 3];
        arr1.sort(function (a, b) {
            // return a - b        // 升序的顺序排列
            return b - a;          // 降序的顺讯排列
        });
        console.log(arr1);







    </script>
