<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 翻转数组
        function reverse(arr) {
            if (arr instanceof Array) {
                var newArr = [];
                for (var i = arr.length - 1; i >= 0; i--) {
                    newArr[newArr.length] = arr[i];
                }
                return newArr;
            } else {
                return '这个不是个数组';
            }

        }
        console.log(reverse([1, 3, 5, 8, 9]));  // if是true就返回的是return newArr;
        console.log(reverse(1, 3, 4));          // else否则是false 返回的是return '这个不是个数组'
        // 检测是否为数组
        // (1). instanceof  运算符 他可以用来检测是否为数组
        var arr = [2, 3, 4];
        console.log(arr instanceof Array);   // ture
        var obj = {};
        console.log(obj instanceof Array);   // false

        // (2). Array.isArray(参数);  H5里面新增的方法 ie9以上版本才支持
        console.log(Array.isArray(arr));     // ture
        console.log(Array.isArray(obj));     // ture
    </script>
</head>
