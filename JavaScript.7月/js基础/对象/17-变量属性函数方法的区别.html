<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量、属性、函数、方法的区别

        // 变量和属性
        /* 相同点 */
        // 1. 都是用来存储数据的
        var num = 10;
        var obj = {
            age: 12,
            fn: function () {

            }
        }
        function fn() {

        }
        console.log(num);
        console.log(obj.age);
        /* 不同点 */
        // 变量  单独声明赋值  使用时也是直接写变量名  单独存在
        // 属性   必须在对象里面，不需要声明  使用时必须是 对象.属性名

        //函数和方法
        /* 相同点 */
        // 1. 都是实现某种功能  做某件事
        /* 不同点 */
        // 函数是单独声明的 并调用的  函数名() 单独存在的
        // 方法   必须在对象里面，不需要声明  使用时必须是 对象.方法名()

    </script>


</head>

</body>

</html>
