<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 构造函数  明星泛指的某一大类
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        // 2. 对象 特指  是一个具体的事物 刘德华 == {name: '刘德华', age: 18, sex: '男', sing: ƒ (sang)}
        var ldh = new Star('刘德华', 18, '男');
        console.log(ldh);

        // 利用构造函数创建对象的过程也称为对象的实例化
    </script>
</head>

<body>

</body>

</html>
