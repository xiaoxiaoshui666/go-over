<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用字面量创建对象 {}
        var obj = {};    // 创建了一个空的对象
        var obj = {
            uname: '快乐风男',
            age: 22,
            sex: '男',
            sayHi: function () {
                console.log('托儿索~');
            }
        }
        // (1). 里面的属性或者方法采取键值对的形式  键  属性名  ：值  属性值
        // (2). 多个属性或者方法中间用逗号隔开
        // (3). 方法冒号后面跟的是一个匿名函数

        // 2.使用对象
        // (1). 调用对象的属性          :   采取对象名.属性名      这个小点 . 我们可以理解为 的
        console.log(obj.uname);
        // (2). 调用对象属性还有一种方法 :   对象名['']
        console.log(obj['uname']);
        // (3). 调用对象的方法 sayHi    :    对象名.方法名()   千万不要忘记加()小括号了
        obj.sayHi();

        var objDag = {
            dagname: '可可',
            type: '阿拉斯加犬',
            age: 5,
            color: 'red',
            skill: function () {
                console.log('bark');
                console.log('showFilm');;
            }
        }
        console.log(objDag.dagname);
        console.log(objDag.type);
        console.log(objDag['age']);
        console.log(objDag['color']);
        objDag.skill();
    </script>
</head>

<body>

</body>

</html>
