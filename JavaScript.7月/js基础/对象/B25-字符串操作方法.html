<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串操作方法
        // 1. concat('字符串1', '字符串2'......) 拼接字符串
        var str = 'abdy';
        console.log(str.concat('red'));   // abdyred

        // 2. substr('截取的起始位置'，'截取几个字符');
        var str1 = '快乐小风男';
        // 风男   第一个3为索引号3，从第3个开始，第二个2为截取2个字符
        console.log(str1.substr(3, 2));
        console.log(str1.substr(2));   //小风男
    </script>
</head>
