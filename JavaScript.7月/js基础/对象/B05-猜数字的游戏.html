        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min
        }
        var num = getRandomInt(1, 50);
        alert('猜数字游戏开始');
        var count = 0
        for (var i = 1; i <= 10; i++) {
            var mynum = prompt('请输入1~10之间的数字：');
            if (num < mynum) {
                alert('您的数字大了，继续猜猜');
                count++
            } else if (num > mynum) {
                alert('您的数字小了，继续猜猜');
                count++
            } else if (num == mynum) {
                alert('恭喜你猜对了' + '!' + '\n您用了' + i + '次就答对了');
                break;
            } else {
                alert('您输入有误');
            }
        }
        if (count === 10) {
            alert('您的10次已经用完了');
        }
