<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // splice() 方法通过删除或替换现有元素或者原地添加新的元素来修改数组,并以数组形式返回被修改的内容。此方法会改变原数组。

        // 从第 3 位开始删除 1 个元素 
        var arr = ['red', 'biue', 'pink', 'while', 'orange'];
        var arr1 = arr.splice(3, 1);
        // 原数组发生变化
        console.log(arr);           //  ["red", "biue", "pink", "orange"]
        // 删除谁就返回谁 如果一个都没删除就返回的是空数组
        console.log(arr1);          //  ["while"]

        // 从第 2 位开始删除 1 个元素，插入“trumpet”
        var myFish = ['angel', 'clown', 'drum', 'sturgeon'];
        var removed = myFish.splice(2, 1, "trumpet");
        console.log(myFish);        //   ["angel", "clown", "trumpet", "sturgeon"]
        console.log(removed);       //   ["drum"]
    </script>
</head>

</body>

</html>
