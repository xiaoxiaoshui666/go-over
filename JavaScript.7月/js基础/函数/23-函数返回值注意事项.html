<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数返回值注意事项
        // 1. return 终止函数
        function getSum(num1, num2) {
            return num1 + num2;      // return 后面的代码不会被执行
            alert('快乐');
        }
        console.log(getSum(1, 3));

        // 2. return 只能返回一个值
        function fn(num1, num2) {
            return num1, num2;        // 返回多个值，返回的结果只有逗号最后一个值
        }
        console.log(fn(8, 5));        // 5

        // 3. 求任意两个数的 加减乘除结果
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        console.log(getResult(10, 2));    // 返回的是一个数组

        // 4. 函数如果有return     则返回的是return 后面的值
        //    函数如果没有return   则返回的是 undefined
        function fun1() {
            return '快乐';
        }
        console.log(fun1());        // 快乐
        function fun2() {

        }
        console.log(fun2());        // undefined
    </script>
</head>

<body>

</body>

</html>
