    <script>
        // 预解析案例
        // 案例1
        var num = 10;
        fun();
        function fun() {
            console.log(num);
            var num = 20;
        }
        // 相当于执行了以下操作
        var num;                // 变量提升
        function fun() {        // 函数提升
            var num;            // 函数内局部作用域下局部变量提升
            console.log(num);           // 这个输出num 就近原则谁近执行谁，就执行var num 所以为undefined
            num = 20;
        }
        num = 10;
        fun();

        // 案例2
        var num = 10;
        function fn() {
            console.log(num);
            var num = 20;
            console.log(num);
        }
        fn()
        // 相当于执行了以下操作
        var num;                // 变量提升
        function fn() {         // 函数提升    
            var num;            // 函数内局部作用域下局部变量提升
            console.log(num);           // undefined
            num = 20;
            console.log(num);           // 20
        }
        num = 10;
        fn();

        }
        // 相当于执行了以下操作
