<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 求 1 ~ 100 之间的整数总和
        var sum = 0;
        for (var i = 0; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
        // 1. 求 10 ~ 50 之间的整数总和
        var sum = 0;
        for (var i = 10; i <= 50; i++) {
            sum += i;
        }
        console.log(sum);

        /* 函数 */
        /* 函数就是封装了一段可以被重复执行调用额代码块  目的： 就是让大量代码重复使用 */
        // 2. 用函数表示出这个代码
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 100);   // 求 1 ~ 100 之间的整数总和
        getSum(10, 50);   // 求 10 ~ 50 之间的整数总和
        getSum(1, 1000);  // 求 1 ~ 1009 之间的整数总和
    </script>
</head>
