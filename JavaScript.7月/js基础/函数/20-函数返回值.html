<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数是做某件事或者实现某种功能
        function cook(aru) {
            // 函数是一种动作不应该直接有输出结果的
            console.log(aru);
        }
        cook('快乐');

        // 2. 函数的返回值的格式
        /*  function 函数名() {
                return 需返回的结果;
            }
            函数名();  */
        // (1) 函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名() 则通过return实现
        // (2) 只要函数遇到returu 就把后面的结果 返回给函数的调用者 
        /* // 函数名() = returu后面的结果 */

        // 3. 代码验证
        function getResult() {
            return '疾风';
        }
        getResult();
        //        getResult()  =  '疾风'

        // 4.求任意两个数的和
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            return sum
        }
        //这里就是 sum  =  getSum(1, 100) 的意思  returu后面的值就等于调用函数的函数名()
        console.log(getSum(1, 100));             // 5050
    </script>
</head>

</html>
