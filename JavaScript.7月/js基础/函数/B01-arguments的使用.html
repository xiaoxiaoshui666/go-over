<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // arguments 的使用
        // 只有函数才有 arguments对象    而且每个函数都内置好了这个 arguments
        function fn() {
            // 里面存储了所有传递过来的实参
            console.log(arguments);                  // [1, 3, 4, 5] 
            console.log(arguments.length);           //  4 
            console.log(arguments[1]);               //  3
        }
        fn(1, 3, 4, 5);

        // 按照数组的方式遍历arguments
        function fn() {
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);           //  1    13    44    5
            }
        }
        fn(1, 13, 44, 5);

        // arguments 是伪数组 并不是真正意义上的数组
        // 1. 具有数组的 length 属性
        // 2. 按照索引的方式进行存储
        // 3. 它没有真正数组的一些方法  pop()  push()  等等


    </script>
</head>

</html>
