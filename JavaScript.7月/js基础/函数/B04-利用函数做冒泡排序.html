<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数冒泡排序  soet 排序
        function sort(arr) {
            var temp;
            for (var i = 1; i <= arr.length - 1; i++) {
                for (var j = 0; j <= arr.length - 1 - i; j++) {
                    if (arr[j] < arr[j + 1]) {
                        temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([2, 4, 3, 6, 8, 10, 1]);
        console.log(arr1);
    </script>
</head>
