<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. JavaScruot作用域 ： 就是代码名字（变量）在某个范围其作用和效果
        // 目的：为了提高程序的可靠性，更重要的是减少命名冲突

        // 2. js的作用域（es6）之前： 全局作用域   局部作用域
        // 3. 全局作用域：整个script标签 或者是单独的js文件
        var num = 10;

        // 4. 局部作用域（也叫函数作用域）：这个代码的名字在函数内部其效果和作用
        function fn() {
            // 局部作用域
        }
    </script>
</head>

<body>

</body>

</html>
