<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数形参实参个数匹配
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }
        // 1. 如果实参的个数和形参的个数一致则正常输出结果
        getSum(1, 2);
        // 2. 如果实参额个数多于形参的个数 会取到形参的个数
        getSum(1, 2, 3);
        // 3. 如果实参的个数小于形参的个数  多余的形参定义为undefined
        // 形参可以看做是不用声明的变量 num2 是一个变量但是没有接受值 undefinde
        getSum(1); // 1 + undefined = NaN

        // 建议尽量让实参的个数和形参相匹配
        // 形参默认值为undefined
        // 多个参数之间用逗号隔开
        // 函数中可以带参数也可以不带参数
    </script>
</head>

<body>

</body>

</html>
