        // 2. 可以利用函数的参数实现函数重复不同的代码

        /*   function 函数名(形参1, 形参2...) {

             }
            函数名(实参1, 实参2...);  */       // 在函数调用的小括号里面是实参（实际的参数）

        // 3. 形参和实参的执行过程
        function cook(aru) {   // 形参是接受实参的，类似一个变量  // aru = '酸辣土豆丝'
            console.log(aru);
        }
        cook('酸辣土豆丝');     // 酸辣土豆丝
        cook('红烧鸡块');       // 红烧鸡块
