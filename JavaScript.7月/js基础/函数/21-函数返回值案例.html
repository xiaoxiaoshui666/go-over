<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求任意两个函数的最大值
        function getMax(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }
        console.log(getMax(7, 4));

        function getMax(num1, num2) {
            // 用三元表达式 num1 >num2 如果为真true则返回num1 , 如果为假false则返回num2
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(7, 100));
    </script>
</head>
