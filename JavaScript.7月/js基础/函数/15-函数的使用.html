<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的使用分为两步： 声明函数 和 调用函数
        // 1. 声明函数
        /*  function 函数名() {
                函数体
            }  */
        function kuaile() {
            console.log('快乐');
        }
        // (1) function 声明函数的关键字 全部小写
        // (2) 函数是做某件事情，函数名 一般是 动词
        // (3) 函数不掉用自己不执行

        // 2. 调用函数
        /*   函数名(); */
        kuaile();
        // 调用函数的时候千万不要忘记加小括号
    </script>
</head>

<body>

</body>

</html>
