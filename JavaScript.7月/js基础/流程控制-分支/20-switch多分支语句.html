<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. switch 语句也是多分支语句，也可以实现多选一
        // 2. 语法结构 switch 转换，开关   case 小例子或者选项的意思
        switch (表示式) {
            case value1:
                执行语句1;
                break;
            case value2:
                执行语句2;
                break;
            // ...
            default:
                执行最后的语句;
        }
        // 3. 执行思路
        // 利用表达式的值 和 case 后面的选项值相匹配 
        // 如果匹配上，就执行case里面的语句 
        // 如果都没有匹配上，那么执行 default 里面的语句

        // 4. 代码验证
        switch (2) {
            case 1:
                console.log('这个是1');
                break;
            case 2:
                console.log('这个是2');
                break;
            case 3:
                console.log('这个是3');
                break;
            default:
                console.log('这个不是数字');
        }
    </script>
</head>

<body>

</body>

</html>
