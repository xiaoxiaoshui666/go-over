<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var time = prompt('请输入现在几点了')
        if (time == '12点') {
            alert('中午好');
        } else if (time == '18点') {
            alert('傍晚好');
        } else if (time == '23点') {
            alert('深夜好');
        } else {
            alert('请重新输入时间');
        }

        var num1 = prompt('请您输入第一个值');
        var num2 = prompt('请您输入第二个值')
        if (num1 > num2) {
            alert(num1);
        } else {
            alert(num2);
        }

        var tel = parseFloat(prompt('请您输入一个值'))
        if (tel == 0) {
            alert(0);
        } else if (tel % 2 == 0) {
            alert('偶数');
        } else {
            alert('奇数');
        }

        var week = prompt('请输入个数值');
        switch (week) {
            case '1':
                alert('今天星期一');
                break;
            case '2':
                alert('今天星期二');
                break;
            case '3':
                alert('今天星期三');
                break;
            case '4':
                alert('今天星期四');
                break;
            case '5':
                alert('今天星期五');
                break;
            case '6':
                alert('今天星期六');
                break;
            case '7':
                alert('今天星期日');
                break;
            default:
                alert('请重新输入值');
        }

        var money = prompt('口袋里面装了多少钱');
        if (money >= 2000) {
            alert('我们去吃西餐');
        } else if (money >= 1500) {
            alert('我们去吃快餐');
        } else if (money >= 1000) {
            alert('我们去喝饮料');
        } else if (money >= 500) {
            alert('我们只能吃棒棒糖了')
        } else {
            alert('身为班长我们的班费呢')
        }

        var fraction = prompt('我考了多少分');
        if (fraction >= 90) {
            alert('你得了个A');
        } else if (fraction >= 80) {
            alert('你得了个B');
        } else if (fraction >= 70) {
            alert('你得了个C');
        } else if (fraction >= 60) {
            alert('你得了个D');
        } else {
            alert('你得了个E');
        } 
    </script>
</head>

</body>

</html>
