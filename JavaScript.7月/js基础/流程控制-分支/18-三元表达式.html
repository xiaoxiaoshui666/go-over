<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 有三元运算符组成的式子叫三元表达式
        // 2. 三元运算法有 ？ :
        // 3. 语法结构
        // 条件表达式 ? 表达式 : 表达式2
        // 4. 执行思路
        // 如果条件表达式结果 为真 则返回表达式1的值 如果条件表达式结果为假 则返回表达式2 的值
        // 5. 代码体验
        var num = 10;
        // 既然是表达式都是有返回值的
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);    //  是的

        // 等价于if  三元表达式也就是简化版的if else
        if (num > 5) {
            result = '是';
        } else {
            result = '不是';
        }
    </script>
</head>

</html>
