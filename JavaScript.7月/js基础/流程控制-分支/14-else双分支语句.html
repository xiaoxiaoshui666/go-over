<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 语法结构  if 如果   else 否则
        /*  if (条件表达式) {
             // 执行语句1
         } else {
             // 执行语句2
         } */

        // 2. 执行思路
        // 如果条件表达式结构为 真true 则 执行语句1，执行结束后整个语句就结束了
        // 如果条件表达式结构为 假false 则执行 else里面的语句2，执行结束语句结束

        // 3.代码验证
        var age = prompt('请输入您的年龄');
        if (age >= 18) {
            alert('客官里面请');
        } else {
            alert('警察叔叔说未成年不能进去哟');
        }

        // 5. if里面的语句1 和 else 里面的语句2 最终只能有一个语句执行 2选1

        // 6. else 后面直接跟大括号
    </script>
</head>

</html>
