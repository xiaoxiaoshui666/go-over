<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 用户输入值并保存表量中
        var time = prompt('请您输出一个 0~59 之间的数字：');
        // 2. 如果数字小于10，则这个数字前面补0，(加0)， 否则 不操作，再用返回值赋值一个变量
        var result = time < 10 ? '0' + time : time;
        // 3. 输出这个变量
        alert(result);
    </script>
</head>

<body>

</body>

</html>
