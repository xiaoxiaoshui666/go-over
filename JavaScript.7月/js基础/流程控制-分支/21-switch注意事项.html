<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // switch注意事项
        var num = 3;
        switch (num) {
            case 1:
                console.log(1);
            case 2:
                console.log(2);
            case 3:
                console.log(3);
            default:
                console.log('无');
        }
        // 1. 在开发中表达式经常写成变量，因为 表达式是固定的 变量是灵活的
        // 2. num的值 和 case 里面的值相匹配的时候 是全等， 必须是值和数据类型一致才可以 num === 1
        // 3. break 不写就不管匹配然后一直执行
    </script>
</head>

</html>
