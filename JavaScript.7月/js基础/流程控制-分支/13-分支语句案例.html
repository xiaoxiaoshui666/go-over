<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 弹出prompt 输入框，用户的年龄取过来保存到变量中
        var age = prompt('请输入您的年龄：');
        // 2. 用if 语句判断年龄，如果大于18岁就执行if里的大括号，如果不大于就不执行
        if (age >= 18) {
            alert('可以进去');
        }
    </script>
</head>

</body>

</html>
