<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序
        var arr = [5, 4, 3, 2, 1];
        // 外层循环管趟数 ，一共5个元素但是交换了4趟
        for (var i = 0; i <= arr.length - 1; i++) {
            //内层循环管次数 第一趟： 4次， 第二趟： 3次， 第三趟： 2次， 第四趟： 1次
            //              5-0-1 = 4 ,   5-1-1 = 3  ,  5-2-1 = 2  ,  5-3-1 = 1 
            //              arr.length - i - 1 = j               
            for (var j = 0; j <= arr.length - i - 1; j++) {
                // 内部有趟数有次数，直接交换两个变量的值，前一个和后一个元素相比较
                if (arr[j] > arr[j + 1]) {
                    var temp;
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
