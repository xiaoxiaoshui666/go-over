<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 新增数组元素修改length长度
        var arr = ['red', 'green', 'biue'];
        console.log(arr.length);    // 3
        arr.length = 5;      // 把数组的长度修改为了5  里面应该有5个元素
        console.log(arr);           // 'red', 'green', 'biue',empty×2，空的意思
        console.log(arr[3]);        // undefined

        // 2. 新增数组元素  修改索引号
        var arr1 = ['red', 'green', 'biue'];
        arr1[3] = 'pink';
        console.log(arr1);          // 'red', 'green', 'biue', 'pink'
        arr1[4] = 'yellow';
        console.log(arr1);          // 'red', 'green', 'biue', 'pink', 'yellow'

        // 这里的 0 索引号已经有 数组元素了，所以这里就是 替换 原来的数组元素
        arr1[0] = 'hotpink';
        console.log(arr1);          // 'hotpink', 'green', 'biue', 'pink', 'yellow'

        // 不要直接给 数组名赋值 否则会全部覆盖以前所有的数据元素
        arr1 = 'hotpink';
        console.log(arr1);          // 'hotpink'


    </script>
</head>

</body>

</html>
