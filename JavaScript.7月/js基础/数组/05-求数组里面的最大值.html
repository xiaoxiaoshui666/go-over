<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求一个数组里面最大的值         相当于擂台赛强者永远站在舞台
        var arr = [2, 3, 1, 77, 52, 25, 7, 99];
        // 声明一个最大元素的变量max ,默认最大值是第一个元素，
        var max = arr[0];
        for (var i = 1; i < arr.length; i++) {
            // 把  每个值  都和  max = arr[1]  比较  
            // 如果小于就还是max = arr[0]继续下一轮比较
            // 如果大于max则max就等于大的那个值
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        console.log(max);

        // 将数组'red', 'green', 'blue', 'pink' 转换成为字符串 并用|隔开
        var num = '';
        var arr1 = ['red', 'green', 'blue', 'pink'];
        for (var i = 0; i < arr1.length; i++) {
            num += arr1[i] + '|';
        }
        console.log(num);
    </script>
