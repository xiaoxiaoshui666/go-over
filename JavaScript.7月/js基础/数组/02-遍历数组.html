<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历数组： 就是把数组的元素从头到尾访问一遍
        var arr = ['red', 'green', 'blue'];
        for (var i = 0; i < 3; i++) {
            console.log(arr[i]);
        }
        // 1. 因为数组索引号从零开始，所以i必须初始化等于0
        // 2. 输出的时候 arr[i]，  i计数器当索引号来用
    </script>
</head>
