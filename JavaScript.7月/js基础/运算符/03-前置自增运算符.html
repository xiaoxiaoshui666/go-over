<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 递增递减运算符必须和变量搭配使用

        // 1.想要一个变量自己加1  num = num + 1
        var num = 1;
        num = num + 1;      // ++num
        num = num + 1;
        console.log(num);               // 3

        // 2. 前置递增运算符   ++写在变量前面
        var age = 10;
        ++age;  // 类似于 age = age + 1
        console.log(age);               // 11

        // 3.先自加，后返回值
        var p = 10;
        console.log(++p + 10);          // 21  
        console.log(p);                 // 11
    </script>
</head>

</body>

</html>
