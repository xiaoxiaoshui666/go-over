<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 - 1);             //  0
        console.log(1 * 1);             //  1
        console.log(1 / 1);             //  0
        console.log(1 + 1);             //  2
        //  1.%取余（取模）
        console.log(4 % 2);             //  0
        console.log(5 % 3);             //  2
        console.log(3 % 7);             //  3
        // 2. 浮点数 算数运算里面都会有问题，机器翻译转换二进制的原因
        console.log(0.1 + 0.2);         //  0.30000000000000004
        console.log(0.07 * 100);        //  7.000000000000001
        // 3. 我们不能拿着浮点数相互比较 是否相等
        // 判断一下
        var num = 0.1 + 0.2;
        console.log(num == 0.3);        // false 不对 就是指不相等

    </script>
</head>
