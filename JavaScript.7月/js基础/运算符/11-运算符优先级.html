<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ++num;   !num 有一个操作数完成的 叫一元运算符
        // 2 + 3 ;   加减的 二元运算符
        // 逻辑与 比 逻辑或 的优先级要高

        /*  // 练习 */
        console.log(4 >= 6 || '人' != '快乐风男' && !(12 * 2 == 144) && true);
        //   (false || true && true && true);       // true

        var num = 10;
        console.log(5 == num / 2 && (2 + 2 * num).toString() === '22');
        //   (true && true)                        // true

        var a = 3 > 5 && 2 < 7 && 3 == 4;
        console.log(a);
        // (false && true && false;)              // false

        var b = 3 <= 4 || 3 > 1 || 3 != 2;
        console.log(b);
        // (true || true || true)                // true

        var c = 2 === '2';
        console.log(c);
        // c = flase  // flase                   // flase

        var d = !c || b && a;
        console.log(d);
        // true || true && flase                 // true
    </script>
</head>

<body>

</body>

</html>
