<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.逻辑与 && and 
        // 如果 两侧结果只要一个为 假false，那么结果就为假false
        console.log(3 > 5 && 3 > 2);                // false
        // 如果 两侧结果都为 真true ，那么结果就为 真true
        console.log(3 < 5 && 3 > 2);                // true

        // 2.逻辑或 || or
        // 如果 两侧结果只要一个为 真true，那么结果就为真true
        console.log(3 > 5 || 3 > 2);                // true
        // 如果 两侧结果都为 假false，那么结果就为 假flaes
        console.log(3 > 5 || 3 < 2);                // false

        // 3.逻辑非 ! not
        // 不是真的那结果就是假的
        console.log(!true);                         // false
        // 不是假的那结果就是真的
        console.log(!false);                         // true
    </script>
</head>
