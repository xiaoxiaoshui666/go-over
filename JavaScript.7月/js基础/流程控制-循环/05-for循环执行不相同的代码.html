<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 循环可以重复执行不同的代码，因为我们有计数器变量i的存在，因为i每次循环值都会变化
        // 如：我们想要输出一个人 1~100 岁
        /* for (var i = 1; i <= 100; i++) {
            console.log('我今年' + i + '岁了');
        } */
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('我今年一岁了，我出生了');
            } else if (i == 100) {
                console.log('我今年100岁了，但我还没死');
            } else {
                console.log('我今年' + i + '岁');
            }
        }
    </script>

</head>
