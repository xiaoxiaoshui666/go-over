<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue关键字
        // 退出本次(当前次的循环) 继续执行剩余次数的循环
        for (var i = 1; i <= 5; i++) {

            if (i == 3) {
                // 只要遇见 coninue 就直接跳到  i++ 上
                continue;
            }
            console.log('快乐' + i + '嘛');
        }

        // 案例 求除了能被7整除之外的整数和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);
    </script>
</head>

<body>

</body>

</html>
