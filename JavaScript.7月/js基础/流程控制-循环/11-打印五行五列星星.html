<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        // 外层循环负责打印五行
        for (var i = 1; i <= 5; i++) {
            // 里层循环负责一行打印五个★
            for (var j = 1; j <= 5; j++) {
                str = str + '★';
            }
            // 如果一行打印完毕五个 就要退出里层循环， 退出时执行 \n换行
            str = str + '\n';
        }
        console.log(str);

        var str = '';
        var row = prompt('请输入行数');
        var vertical = prompt('请输入列数');
        for (var i = 1; i <= row; i++) {
            for (var j = 1; j <= vertical; j++) {
                str += '☀';
            }
            str += '\n';
        }
        console.log(str);

    </script>
</head>

<body>

</body>

</html>
