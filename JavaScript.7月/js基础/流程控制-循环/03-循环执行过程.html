<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 循环的执行过程
        for (var i = 1; i <= 10; i++) {
            console.log('您好');
        }
        // 1. 首先执行里面的计数器， var i = 1 。但是这句话在for里面只执行一次

        // 2. 去 i <= 10 来判断是否满足条件，如果满足条件， 就去执行 循环体 
        //                                 如果不满足条件 就退出for循环 

        // 3. 最后去执行 i++ i++ 是单独写的代码 是递增 第一轮结束

        // 4. 接着去执行 i<=10 如果满足条件， 就去执行 循环体 
        //                     如果不满足条件 就退出for循环 
    </script>
</head>

<body>

</body>

</html>
