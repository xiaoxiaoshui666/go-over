<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  转换为字符串型 
        var num = 10;

        // 1. 变量.tostring()
        var str = num.toString();
        console.log(str);           // 黑色的
        console.log(typeof str);    // string

        // 2. String(变量)
        console.log(String(num));

        // 3.  + 拼接字符字符串 (任何类型加字符串结果还是字符串型)
        // 变量 + ''
        console.log(num + '');

    </script>
</head>

</html>
