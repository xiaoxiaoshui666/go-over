<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 从肉眼观察颜色来区分是什么数据类型
        // 数字型
        console.log(10);                // 蓝色

        // 字符串型
        console.log('10');              // 黑色

        // 布尔型
        console.log(true);              // 深蓝色

        //undefined 未定义数据类型
        console.log(undefined);         // 灰色

        // null 空值
        console.log(null);              // 灰色

        // 通过字面量子区分是什么数据类型
        // 字面量是在源代码中一个固定值的表示法，一般就是字面量表示如何表达这个值
        // (看表面)
        console.log(10);                // 是数字就是数字型
        console.log('快乐');            // 加了引号就是字符串
    </script>
</head>

<body>

</body>

</html>
