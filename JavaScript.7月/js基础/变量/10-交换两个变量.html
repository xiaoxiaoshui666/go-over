<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js有很强的逻辑性 要实现这个要求的思路，要先先怎么做后怎么做
        // 1. 我们需要一个临时变量帮助我们
        // 2. 把apple1的青苹果放到桌子上也就是临时变量temp上
        // 3. 把apple2的红苹果给apple1
        // 4. 把临时变量上的青苹果给apple2

        var temp;    // 声明这个变量为空
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;  // 把右边给左边
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
</head>

</body>

</html>
