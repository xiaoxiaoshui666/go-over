<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.检测获取字符串的长度  lenguth
        var str = '1260010547';
        console.log(str.length);   // 10

        // 2.字符串的拼接 +  // 只要字符串和其他类型相拼接 最终的结果还是字符串类型
        console.log('快' + ' ' + '男');
        console.log('快乐' + '风男');
        console.log('疾风' + 22);
        // 字符串和数字
        console.log('13' + 12);     // 1312   

        // 数字和数字
        console.log(13 + 12);       // 25

        // 数字相加   字符相连

        // 变量和字符串     口诀： 引引加加
        //变量不能加 引号
        var age = 22;
        console.log('快男今年' + age + '岁了啊');     //快男今年22岁了啊

    </script>
</head>

</body>

</html>
