<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;         //flag 布尔型
        var flag1 = false;       //flag1 布尔型

        // 布尔型和数字相加还是数字型

        // true参与加法运算当1来看
        console.log(flag + 1);          // 2 

        // false参与加法运算当0来看
        console.log(flag1 + 1);          // 1
    </script>
</head>
