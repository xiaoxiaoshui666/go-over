<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.弹出输入框输入第一个值
        var num1 = prompt('请输入第一个值：');

        // 2.在弹出第二个值
        var num2 = prompt('请输入第二个值：');

        // 两个值各个转换为数字型 这样两个数字型可以相加 再赋给新值
        var gong = parseFloat(num1) + parseFloat(num2);

        // 4.弹出警示框，输出结果
        alert('相加结果为：' + gong);
    </script>
</head>

<body>

</body>

</html>
