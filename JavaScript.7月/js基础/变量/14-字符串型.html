<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 只要有引号的任意文本都是字符串型

        // 若出现嵌套关系则遵循  外双内单  外单内双
        var str = '亚索是个快乐的"小风男"';
        console.log(str);
        var str1 = "亚索是个快乐的\n'小风男'";
        console.log(str1);

        // 字符串转义字符  都是用 \ 开头但是这些转义字符要写到引号里面
        //  \n    换行符
        //  \\    斜杠
        //  \'    '单引号
        //  \"    "双引号
        //  \t    \tab缩进
        //  \b    空格
    </script>
</head>
