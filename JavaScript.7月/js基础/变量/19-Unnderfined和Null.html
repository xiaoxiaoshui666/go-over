<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 如果一个变量声明未赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        // undefined和字符串相加结果还是字符串
        console.log(str + '快乐');      // undefined快乐

        // undefined和数字相加结果是NaN
        console.log(str + 12);       //NaN

        // null空值
        var space = null;
        // null空值和字符串相加还是字符串
        console.log(space + '快乐');

        // nill空值和数字相加还是原来的数字
        console.log(space + 12);
    </script>
</head>

<body>

</body>

</html>
