<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.弹出输入框（prompt），让用户输入年龄（用户输入）
        var age = prompt('请输入您的年龄');

        // 2.把用户输入的值用变量保存起来，把刚才输入的年龄和所需要的输出的字符拼接（程序内部处理）
        var str = '您今年都' + age + '岁了还在打游戏';

        // 3.使用alert语句弹出警示框（输出结果）
        alert(str);
    </script>
</head>

<body>

</body>

</html>
