<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        // node.childNode()
        var ul = document.querySelector('ul');
        // 复制节点
        // 1. node.childNode() 若括号里面的为空或者false 则是浅拷贝 只复制标签不符之内容
        var lili = ul.children[0].cloneNode();
        // 在ul里添加节点
        ul.appendChild(lili);

        // 2. node.childNode() 若括号里面的为true 则是深拷贝 复制标里的内容以及所有子节点
        var lili = ul.children[0].cloneNode(true);
        ul.appendChild(lili);
    </script>
</body>

</html>
