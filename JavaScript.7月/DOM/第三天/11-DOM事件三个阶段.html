<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: blue;
            text-align: center;
        }

        .son {
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: 50px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">小</div>
    </div>
    <script>
        // dom 事件流 三个阶段
        // 1. JS代码中只能执行捕获或者冒泡其中的一个阶段
        // 2. onclick 和 attachEvent(ie) 只能得到冒泡阶段

        // 3. 捕获阶段 若 addEventListener 第三个参数是 true 则处于捕获阶段
        // document  -> html   -> body   -> father   -> son  
        var son = document.querySelector('.son');
        var father = document.querySelector('.father');
        /* son.addEventListener('click', function () {
            alert('son');
        }, true)
        father.addEventListener('click', function () {
            alert('father');
        }, true) */
        // 先执行father 在执行son

        // 4. 冒泡阶段 若 addEventListener 第三个参数是 flase或者不写 则处于冒泡阶段
        // son  ->  father  -> body   -> html   ->  document
        son.addEventListener('click', function () {
            alert('son');
        }, false)
        father.addEventListener('click', function () {
            alert('father');
        }, false)
        // 先执行son 在执行father
    </script>
</body>

</html>
