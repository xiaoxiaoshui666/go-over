<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <p>123</p>
    <div class="inner"></div>
    <div class="craete"></div>
    <script>
        // 三种创建元素方式

        // 1. document.write() 创键元素  若页面文档流加载完毕，再调用这句话会导致页面重绘(很少使用)
        /* window.onload = function () {
            document.write('<div>456</div>');
        } */

        // 2. innerHTML 创建元素 (拼接字符串的方式)
        var inner = document.querySelector('.inner');
        inner.innerHTML = '<a href="#">快乐</a>';

        // 2. innerHTML 创建元素 (拼接数组的方式)
        var inner = document.querySelector('.inner');
        var arr = [];
        for (var i = 0; i <= 1000; i++) {
            arr.push('<a href="#">快乐2</a>');
        }
        inner.innerHTML = arr.join('');

        // 3. document.createElement() 创键元素
        var craete = document.createElement('craete');
        var as = document.createElement('a');
        craete.appendChild(as);
    </script>
</body>

</html>
