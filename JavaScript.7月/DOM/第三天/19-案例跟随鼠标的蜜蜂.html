<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* 加定位不占位置 */
            position: absolute;
            width: 100px;
        }
    </style>
</head>

<body>
    <img src="images/timg.gif" alt="">
 
    <script>
        // 核心原理: 每次移动鼠标，都会获得最新的鼠标坐标，把这个x和y做为图片的top和left的值，就可以移动图片
        var pic = document.querySelector('img');
        // mousemove 只要鼠标移动1px就可以触发事件
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            // 如：top: 2px;   定位之后不要忘记加单位
            pic.style.left = x - 50 + 'px';
            pic.style.top = y - 50 + 'px';
        })
    </script>
</body>

</html>
