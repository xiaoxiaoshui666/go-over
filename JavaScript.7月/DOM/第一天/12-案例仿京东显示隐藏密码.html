<body>
    <div class="box">
        <label for="">
            <span id="eye"></span>
        </label>
        <input type="password" id="pwd">
    </div>
    <script>
        // 1. 获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        // 2. 注册事件 处理程序
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                eye.innerHTML = '';
                flag = 1;       // 赋值操作
            } else {
                pwd.type = 'password';
                eye.innerHTML = '';
                flag = 0;
            }
        }

        // 自己做的
        eye.onclick = function () {
            if (pwd.type == 'password') {
                eye.innerHTML = '';
                pwd.type = 'text';
            } else {
                eye.innerHTML = '';
                pwd.type = 'password';
            }
        }
    </script>
