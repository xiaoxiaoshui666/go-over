        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: relative;
            width: 200px;
            height: 220px;
            border: 1px solid #ccc;
            margin: 100px auto;
            text-align: center;
            display: block;
        }

        p {
            color: #ff5000;
            font-size: 22px;
            height: 40px;
            line-height: 40px;
        }

        i {
            position: absolute;
            top: -1px;
            left: -32px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            font-family: "iconfont";
            color: #ccc;
            border: 1px solid #ccc;
            cursor: pointer;
            font-style: normal;

<body>
    <div class="box">
        <p>手机淘宝</p>
        <img src="images/二维码.png" alt="">
        <i></i>
    </div>
    <script>
        // 1. 获取元素
        var box = document.querySelector('.box');
        var btn = document.querySelector('i');
        // 2. 注册事件 处理程序
        btn.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>
