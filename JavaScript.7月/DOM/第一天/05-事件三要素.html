<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">知否</button>
    <script>
        // 点击一个按钮，弹出对话框
        // 1. 事件时有三部本组成、
        // 事件源   事件类型    事件处理程序           也叫事件三要素
        // (1) 事件源  事件被触发的对象      谁 按钮
        var btn = document.getElementById('btn');

        // (2) 事件类型  如何触发 如 鼠标点击(onclick)  鼠标经过  键盘按下

        // (3) 事件处理程序  通过一个匿名函数赋值的方式 完成
        btn.onclick = function () {
            alert('不知');
        }
    </script>
</body>

</html>
