<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <img src="images/0.jpg" alt="">;
    <div>上午好</div>
    <button>开机</button>
    <script>
        // 根据系统不同的时间来判断，所以需要用到日期内置对象
        // 利用多分支语句来设置不同的图片
        // 需要一个图片，并且根据时间修改图片，就需要用到操作元素scr属性
        // 需要一个div元素，显示不同的问候语，修改元素内容即可
        // 1. 获取元素
        var btn = document.querySelector('button');
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2. 得到当前的小时数
        var date = new Date;        // 日期内置对象
        var h = date.getHours();    // 当前的小时数
        // 3. 判断小时数
        btn.onclick = function () {
            if (h < 12) {
                img.scr = 'images/0.jpg';
                div.innerHTML = '上午好,记得好好努力';
            } else if (h < 18) {
                img.src = 'images/1.jpg';
                div.innerHTML = '下午好，记得午休之后好好听讲';
            } else {
                img.src = 'images/2.jpg';
                div.innerHTML = '晚上好，记得看看笔记回忆一下';
            }
        }
    </script>
</body>

</html>
