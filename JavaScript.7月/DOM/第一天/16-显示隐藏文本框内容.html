<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
        }
    </style>
</head>

<body>
    <input type="text" value="输入关键字">
    <script>
        // 1. 获取元素
        var text = document.querySelector('input');
        // 2. 注册事件 获得焦点事件 onfocus
        // 得到焦点
        text.onfocus = function () {
            if (this.value === '输入关键字') {   // this.value 如果判断
                this.value = '';                // this.value 赋值
            }
            this.style.color = '#333';          // 得到焦点输入里面的文字变黑
        }
        // 失去焦点
        text.onblur = function () {
            if (this.value === '') {       // this.value 如果判断
                this.value = '输入关键字';  // this.value 赋值
            }
            this.style.color = '#999';     // 得到焦点输入里面的文字变浅
        }
    </script>
</body>

</html>
