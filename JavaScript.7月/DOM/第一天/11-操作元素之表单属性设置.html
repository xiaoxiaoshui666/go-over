<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        // 1. 获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        // 2. 注册事件 处理程序
        btn.onclick = function () {
            // input.HTML = '点击';     innerHTML 是普通盒子比如div标签里面的内容才有的
            // 表单里面的值 文字内容是通过value来修改的
            input.value = '点击';
            // 如果想要某个表单被禁用 不能再点击 disbled 我们想要这个按钮button禁用
            // btn.disabled = true;
            this.disabled = true;
        }

    </script>
</body>

</html>
