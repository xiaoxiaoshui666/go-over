<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <script>
        var ol = document.querySelector('ol');
        // 1. firstChild 第一个子节点 不管是文本节点还是元素节点
        console.log(ol.firstChild);                             // #text
        console.log(ol.lastChild);                              // #text

        // 2. firstElementChild 返回第一个子元素节点(有兼容性 IE9以上)
        console.log(ol.firstElementChild);                      // <li>1</li> 
        console.log(ol.lastElementChild);                       // <li>4</li>

        // 3. 实际开发的写法 既没有兼容性又返回第一个子元素
        console.log(ol.children[0]);                            // <li>1</li>
        console.log(ol.children[ol.children.length - 1]);       // <li>4</li>      
    </script>
</body>

</html>
