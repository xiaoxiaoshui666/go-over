<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 100px;
            text-align: center;
        }

        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            color: #fff;
            line-height: 100px;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var hour = document.querySelector('.hour');         // 小时的盒子
        var minute = document.querySelector('.minute');     // 分钟的盒子
        var second = document.querySelector('.second');     // 秒数的盒子
        var inputTime = +new Date('2020-8-20 00:00:00');
        // 要下载输入时间下面，因为有了时间才能计算，先执行一次函数，再执行定时器
        countDown();
        // 给函数开启了定时器让他每一秒都更新一次
        setInterval(countDown, 1000);
        function countDown() {
            var nowTime = +new Date();                 // 当前的总秒数
            var times = (inputTime - nowTime) / 1000;  // 剩余的时间
            var h = parseInt(times / 60 / 60);         // 时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;                        // 把剩余的小时给盒子赋值
            var m = parseInt(times / 60 % 60);         // 分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            var s = parseInt(times % 60);              // 秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
    </script>
</body>

</html>
