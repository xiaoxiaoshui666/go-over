<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // this 指向问题 一般情况的是哪个调用它的对象


        // 1. 全局作用域或者普通函数中this指向全局对象window（注意定时器里面的this也指向window）
        console.log(this);              // window
        function fn() {
            console.log(this);          // window
        }
        fn();                           // 实际写的是 window.fn()
        setTimeout(function () {        // 实际写的是 window.setTime(function(){},1000)
            console.log(this);          // window
        }, 1000);

        // 2. 方法调用中谁调用，this就指向谁
        var o = function () {
            console.log(this);          // o this指向o这个对象
        }
        var btn = document.querySelector('click', function () {
            console.log(this);          // this指向btn这个按钮对象  
        })
        btn.onclick = function () {
            console.log(this);          // this指向btn这个按钮对象   
        }
        // 3. 构造函数中this指向构造函数的实例
    </script>
</body>

</html>
