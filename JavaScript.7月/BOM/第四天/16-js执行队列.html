        // 同步任务：在主线程上执行，形成一个执行栈

        // 异步任务有三种：
        /* 1. 普通事件：如 click，resize

 */
        // 执行机制：
        /* 1. 先执行执行栈中的同步任务
           2. 异步任务（回调函数）放入任务队列中
           3. 一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任  务，于是别读取的异步任务结束等待状态。进入执行栈，开始执行 */

        // 理解：先把主线程的异步任务回调函数分离到任务队列中，先执行执行栈，等主线程的执行栈程序执行完毕了在看看任务队列中有没有异步任务，有的话就在调回到同步任务接着执行
        console.log(1);
        document.onclick = function () {

        }
        console.log(2);
        setTimeout(function () {
            console.log(3);
        }, 3000);
