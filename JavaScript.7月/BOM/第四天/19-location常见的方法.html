<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var brn = document.querySelector('button');
        brn.addEventListener('click', function () {
            // 记录浏览历史，所以可以实现后退工能
            // location.assign('http://www.taobao.cn');

            // 不记录浏览历史，所以不可以实现后退功能
            location.replace('http://www.taobao.cn');

            // 重新加载页面，相当于刷新按钮或f5  ，若参数为true则强制 ctrl+f5
            location.reload();
        })
    </script>
</body>

</html>
