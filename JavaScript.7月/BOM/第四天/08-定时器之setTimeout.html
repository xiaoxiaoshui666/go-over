<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setTimeout
        // 语法规范： Window.setTimeout(调用函数,延迟时间);
        // 1. 这个Window再调用时可以省略
        // 2. 这个延迟时间单位是毫秒 但是可以省略 省略默认为0立即执行
        // 3. 这个函数可以直接写函数，也可以写函数名
        // 直接写函数
        setTimeout(function () {
            console.log('今天您快乐了嘛');
        }, 2000)
        // 写函数名
        function fn() {
            console.log('今天您难过了嘛');
        }
        setTimeout(fn, 3000);
        // 4. 页面有很多定时器，要经常给定时器加标识符（名字）
        var timer = setTimeout(fn, 5000);
        var timer = setTimeout(fn, 7000);
    </script>
</body>

</html>
