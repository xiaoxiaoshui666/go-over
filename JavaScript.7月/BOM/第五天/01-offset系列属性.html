<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 100px;
        }

        .son {
            width: 80px;
            height: 80px;
            background-color: red;
            margin-left: 100px;
        }

        .w {
            width: 210px;
            height: 220px;
            background-color: orange;
            margin: 0 atuo 200px;
            border: 1px solid #333;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        // offset 系列
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        var w = document.querySelector('.w');
        // 1. 可以得到元素的偏移 位置 返回的不带单位的数值
        console.log(father.offsetTop);          // 100
        console.log(father.offsetLeft);         // 100
        // 他以带有定为定位的父亲为准，如果没有父亲或者父亲没有定位 则以boby 为准
        console.log(son.offsetTop);          // 100
        console.log(son.offsetLeft);         // 200

        // 2. 可以得到元素大小 宽度 和高度
        console.log(w.offsetWidth);          // 232   = 210 + 1 + 1 + 10 + 10
        console.log(w.offsetHeight);          // 242

        // 3. 返回带有定位的父亲，如果父亲没有定位则返回的是body
        console.log(son.offsetParent);

        console.log(son.parentNode);   // 返回的是最近一级的父亲 亲爸爸 不管父亲有没有定位
    </script>
</body>

</html>
