<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        // offset 与 style 的区别
        var box = document.querySelector('.box');
        // 1. offest 若获取可以是任意样式表的样式值 且没得单位
        // 2. style  若获取只能得到行内样式的样式值 是带单位的字符串
        console.log(box.offsetWidth);           // 200
        console.log(box.style.width);           //  

        // 2. offest 只读属性不能赋值  ， style 可读写属性，可以获取也可以赋值
        // box.offsetWidth = '300px'        // 不能改变
        box.style.width = '300px';          // 可以改变
    </script>
</body>

</html>
