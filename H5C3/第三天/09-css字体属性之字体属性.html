<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 各个字体 间在使用英文时用，隔开；用空格隔开多个单词组成的字体，加引号 */
        h2 {
            font-family: '微端雅黑';
        }

        p {
            font-family: 'Microsoft YaHei', tahoma，arial, 'Hiragino Sans GB';
        }
    </style>
</head>

<body>
    <h2>关于爱的秘密</h2>
    <p>别爱我，爱我没结</p>
    <p>别爱我，爱我没果</p>
    <p>别爱我，爱我结果</p>
    <p>别爱我，我没结果</p>
    <p>别爱我，爱没结果</p>
    <p>别爱，爱我没结果</p>
</body>

</html>
