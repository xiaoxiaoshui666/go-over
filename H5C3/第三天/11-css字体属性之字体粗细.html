<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-weight:bold或者700; */
        /* 这个700的后面不要跟单位 等价于bold都是加粗的效果 */
        /* 实际开发中，提倡使用数字 表示加粗或者变细 字体默认是norma也就是400*/
        .ai {
            font-weight: 700;
        }
        h2 {
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>
<body>
    <h2>关于爱的秘密</h2>
    <p>别爱我，爱我没结</p>
    <p>别爱我，爱我没果</p>
    <p>别爱我，爱我结果</p>
    <p>别爱我，我没结果</p>
    <p class="ai">别爱我，爱没结果</p>
    <p>别爱，爱我没结果</p>
</body>
</html>
