<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.在class属性中写多个类名 2.个类名中间用空格隔开 */
        /* 就是给某标签添加了多个类，或者这个标签有多个名字，标签也具有这些类名的样式 */
        .box {
            width: 150px;
            height: 150px;
            font-size: 20px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="red box">红色</div>
    <div class="green box">绿色</div>
    <div class="red box">红色</div>
</body>
</html>
