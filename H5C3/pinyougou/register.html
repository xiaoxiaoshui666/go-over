<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- 初始化css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- register.css文件 -->
    <link rel="stylesheet" href="css/register.css">
    <script src="js/regjs.js"></script>
</head>

<body>
    <div class="w">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt=""></a>
            </div>
        </div>
        <div class="registerarea">
            <h3>
                注册新用户
                <em>我有账号，去<a href="login.html">登录</a></em>
            </h3>
            <div class="reg-form">
                <ul>
                    <li>
                        <!-- 只要for后面的和input的id一样就可以实现点击文字光标定在input -->
                        <label for="tel">手机号：</label>
                        <input type="text" class="box" id="tel">
                        <span class="error">
                        </span>
                    </li>
                    <li>
                        <label for="qq">QQ：</label>
                        <input type="text" class="box" id="qq">
                        <span class="success">
                        </span>
                    </li>
                    <li>
                        <label for="uname">昵称：</label>
                        <input type="text" class="box" id="uname">
                        <span class="success">
                        </span>
                    </li>
                    <li>
                        <label for="duanxi">短信验证码：</label>
                        <input type="text" class="box" id="msg">
                        <span class="success">
                        </span>
                    </li>
                    <li>
                        <label for="mima">登陆密码：</label>
                        <input type="password" class="box" id="pwd">
                        <span class="error">
                        </span>
                    </li>
                    <li class="safe">
                        安全程度
                        <em class="red">弱</em>
                        <em class="green">中</em>
                        <em class="yellow">强</em>
                    </li>
                    <li>
                        <label for="queren">确认密码：</label>
                        <input type="text" class="box" id="surepwd">
                        <span class="error">
                        </span>
                    </li>
                    <li class="agree">
                        <input type="checkbox" class="agree_box">
                        同意协议并注册
                        <a href="#">《知果果用户协议》</a>
                    </li>
                    <li>
                        <a href="#" class="registered">完成注册</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <div class="footer_bottom">
                <a href="#">关于我们</a>

                京ICP备08001421号京公网安备110108007702

        </div>
</body>

</html>
