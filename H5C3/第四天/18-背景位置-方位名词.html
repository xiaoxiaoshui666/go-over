<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            /* 背景颜色 */
            background-color: #ffd;
            /* 背景图片 */
            background-image: url(imeges/青钢影.jpg);
            /* 背景图片大小 */
            background-size: 300px;
            /* 背景图片不平铺 */
            background-repeat: no-repeat;

            /* 如果是方位名词 bottom center和center bottom效果是等价的 跟顺序没关系 */
            /* background-position: center bottom; */
            /* background-position: bottom center; */

            /* 此时 水平一定是靠右侧对齐 第二个参数省略y轴是垂直居中显示的 */
            /* background-position: right; */


            /* 此时第一个参数一定是top y轴 顶部对齐  第二个参数省略 x轴 是水平居中 */
            background-position: top;
        }

        h3 {
            width: 500px;
            height: 500px;
            background-color: #ffd;
            background-image: url(imeges/青钢影.jpg);
            background-size: 300px;
            background-repeat: no-repeat;

            /* 如果是精确方位数值交换位置 效果是不一样的 */
            /* background-position: 20px 50px; */
            /* background-position: 50px 20px; */

            /* 如果只有一个数值，这个值一定是x轴的，y轴则默认居中 */
            background-position: 30px;
        }

        p {
            width: 500px;
            height: 500px;

            /* 如果是混合数值，一个是方位单位，一个是精确单位，则一定按照x轴和y轴顺序  */
            background-color: #ffd;
            background-image: url(imeges/青钢影.jpg);
            background-repeat: no-repeat;
            background-position: right 180px;
            background-size: 300px;
        }
    </style>
</head>

<body>
    <div></div>
    <h3></h3>
    <P></P>
</body>

</html>
