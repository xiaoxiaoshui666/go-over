    <!-- div*3  生成多个相同标签-->
    <div></div>
    <div></div>

    <!-- div>p>a  父子集-->

        <p><a href="#"></a></p>
    </div>

    <!-- div+p 兄弟集 -->
    <div></div>
    <p></p>

    <!-- div#one>P.two 生产直接带有类或者id名字-->
    <div id="one">
        <P class="two"></P>
    </div>

    <div class="three2"></div>
    <div class="three3"></div>
    <div class="three4"></div>
