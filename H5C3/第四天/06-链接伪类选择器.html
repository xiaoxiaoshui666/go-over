<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a:link未访问的链接  把没有点击过的（访问过的）链接选出来————没点击*/
        a:link {
            color: #333333;
            text-decoration: none;
        }

        /* a:visited选择点击过的（访问过的）链接————点击 */
        a:visited {
            color: #666666;
        }

        /* a:hover选择鼠标经过的那个链接————经过 */
        /* （用的最多） */
        a:hover {
            color: orange;
        }

        /* a:active选择鼠标正在按下还没有弹起鼠标的那个链接————按住 */
        a:active {
            color: orangered;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
