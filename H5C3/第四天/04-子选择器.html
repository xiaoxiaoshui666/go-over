<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素1>元素2{样式}选择元素1里面的所有的直接后代（子元素）元素2 */
        .one a {
            color: teal;
        }

        .twe>a {
            color: teal;
        }
    </style>
</head>

<body>
    <div class="one">
        <a href="">我是儿子</a>
        <p>
            <a href="">我是孙子</a>
        </p>
    </div>
    <div class="twe">
        <a href="#">你看我是儿子</a>
        <p>
            <a href="#">你看我是孙子</a>
        </p>
    </div>
</body>

</html>
