<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            display: block;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ost {
            height: 41px;
            background-color: #fff;
        }

        .ost .inner {
            width: 980px;
            height: 41px;
            margin: 0 auto;
            background-color: #fff;
        }

        .inner .inner-bg {
            float: left;
            width: 150px;
            height: 41px;
        }

        .inner .inner-bg a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .inner .inner-ad {
            position: relative;
            float: left;
            width: 230px;
            height: 41px;
        }

        .inner .ding {
            display: none;
            position: absolute;
            right: 0;
            top: 0;
            margin-right: -600px;
            width: 750px;
            height: 190px;
        }

        .inner .wei {
            display: none;
            position: absolute;
            left: 0;
            top: 41px;
            margin-left: -150px;
            height: 149px;
            width: 230px;
        }

        .inner .de {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 80px;
            height: 41px;
            background-color: #fff;
        }

        .inner-ad:hover .ding {
            display: block;
        }

        .inner-ad:hover .wei {
            display: block;
        }

        .inner-ad:hover .de {
            display: block;
        }
    </style>
</head>

<body>
    <div class="ost">
        <ul class="inner">
            <li class="inner-bg">
                <img src="images/腾讯游戏.png" alt="">
            </li>
            <li class="inner-ad">
                <img src="images/闪现一下.jpg" alt="">
                <a href="#" class="ding">
                    <img src="images/闪现.png" alt="">
                </a>
                <a href="#" class="wei">
                    <img src="images/小闪现.png" alt="">
                </a>
                <a href="#" class="de"></a>
            </li>
            <li class="inner-fr"></li>
            <li class="innerlog"></li>


        </ul>
    </div>
</body>

</html>
