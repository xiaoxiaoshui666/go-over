<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .e {
            /* 若祖先元素没有定位或者没有祖先元素，则以浏览器（文档）为准定位 */
            /* 若祖先元素有定位（相对，绝对，固定定位），则以最近一级的有定位祖先元素为定位参考点移动位置 */

            width: 600px;
            height: 600px;
            background-color: red;

        }

        .q {
            position: relative;
            width: 400px;
            height: 500px;
            background-color: skyblue;
        }

        .w {
            width: 200px;
            height: 300px;
            background-color: royalblue;
            position: absolute;
            bottom: 20px;
            right: 60px;
        }

        .r {
            width: 270px;
            height: 370px;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="e">
        <div class="q">
            <!-- 绝对定位不再占有原来的位置 -->
            <div class="w"></div>
            <div class="r"></div>
        </div>
    </div>
</body>

</html>
