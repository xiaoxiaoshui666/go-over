<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        ul {
            float: left;
            background-color: springgreen;
            margin: 200px;
        }

        ul li {
            position: relative;
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 2px solid #888;
            /* 让每个盒子margin向左移动-2px正好压住相邻盒子的边框 */
            margin-left: -2px;
        }

        /* ul li:hover {
            1.如果盒子li没有定位，则鼠标经过添加相对定位，提高比浮动高的层级
            position: relative;
            border: 2px solid orange;
        } */
        ul li:hover {
            /* 如果li有定位，则利用z-index提高层级 */
            z-index: 1;
            border: 2px solid red;
        }
    </style>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
