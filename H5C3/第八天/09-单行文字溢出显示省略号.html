<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: skyblue;
            margin: 100px auto;
            /* 如果文字显示不开，就自动换行 */
            /* white-space: normal; */
            /* 如果文字显示不开，也必须强制一行显示 */
            white-space: nowrap;
            /* 溢出部分隐藏起来 */
            overflow: hidden;
            /* 文字溢出的时候用省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>别爱我没结果，除非花手要过我</div>
</body>

</html>
