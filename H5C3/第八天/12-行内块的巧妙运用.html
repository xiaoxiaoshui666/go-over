<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* 1.行内块元素可以设置高度和宽度，并且他们中间有缝隙不需要调外边距 */
            /* 2.如果给父盒子添加text-align: center则里面的行内块元素都会水平居中对齐 */
            text-align: center;
        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            line-height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #cccccc;
            text-decoration: none;
            color: #333333;
            font-size: 14px;
        }

        .box .one,
        .box .ba {
            width: 84px;
        }

        .box .er,
        .box .qi {
            border: 0;
            background-color: #fff;
        }

        .box input {
            width: 45px;
            height: 36px;
            outline: none;
        }

        .box button {
            width: 60px;
            height: 36px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="one"> &lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" class="er">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="qi">...</a>
        <a href="#">8</a>
        <a href="#" class="ba">下一页&gt;&gt;</a>
        共10页
        到第几页
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>

</html>
