<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: skyblue;
            margin: 100px auto;
            /* 溢出部分隐藏起来  */
            overflow: hidden;
            /* 文字溢出的时候用省略号显示 */
            text-overflow: ellipsis;
            /* 弹性伸缩盒子模型显示 */
            display: -webkit-box;
            /* 限制在一个块元素显示的文本的行数 */
            -webkit-line-clamp: 3;
            /* 设置或检索伸缩盒子对象的子元素排列方式 */
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div>别爱我没结果，除非花手摇过我,别爱我没结果，除非花手摇过我</div>
</body>

</html>
