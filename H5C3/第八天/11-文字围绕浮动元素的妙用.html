<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?yloynf');
            src: url('fonts/icomoon.eot?yloynf#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?yloynf') format('truetype'),
                url('fonts/icomoon.woff?yloynf') format('woff'),
                url('fonts/icomoon.svg?yloynf#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        body {
            background-color: #fff;
        }

        .q {
            margin: 200px auto;
            width: 210px;
            height: 178px;
            background-color: #fff;
            border: 1px solid #EEE;
        }

        .w {
            position: relative;
            float: left;
            width: 210px;
            height: 120px;
            margin-bottom: 9px;
        }

        .w img {
            width: 100%;
        }

        .e {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
            width: 210px;
            height: 120px;
            background-color: rgba(0, 0, 0, .2);
            font-family: 'icomoon';
            text-align: center;
            line-height: 120px;
        }

        .q:hover .e {
            display: block;
        }

        .q>p {
            width: 190px;
            padding: 0 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="q">
        <div class="w">
            <img src="images/liawa.jpg" alt="">
            <div class="e">
                <p></p>
            </div>
        </div>
        <p>来吃虾和土豆丝吧，这个夏天你吃了多少顿虾呢</p>
    </div>
</body>

</html>
