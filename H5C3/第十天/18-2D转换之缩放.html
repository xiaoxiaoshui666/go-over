<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .3s;
            /*5. transform-origin: left bottom; */
        }

        div:hover {
            /* 1.小括号里面是数字不跟单位，就是倍数的意思 1就是一倍 2就是二倍 */
            /* transform: scale(x, y); */

            /* 2.宽度为原来的2倍，高度不变 */
            /* transform: scale(2, 1); */

            /* 3.等比例同时修改宽度和高度，有简单的写法,宽修改了原来的二倍，宽度默认为和第一个一样 */
            /* transform: scale(2); */

            /* 4.可以进行等比例缩小，小于1就是缩放 */
            transform: scale(.5);

            /* 5.scale的优势之处：不会影响其他的盒子，而且可以设置缩放的中心点 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
