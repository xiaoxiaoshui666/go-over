<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            transform: translateX(100px)translateY(100px) translateZ(100px);
            /* 1.z轴的单位一般是像素px不能是其他的 */
            /* 2.transformZ(100px) 向外移动100px，（像眼睛方向移动100px） */
            /* 3.简写为 transform: translate3d(100px, 100px, 100px); */
            /* 4.简写transform(x,y,z)里面的不能省略，如果没有就是0 */
            transform: translate3d(0, 100px, 100px);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
