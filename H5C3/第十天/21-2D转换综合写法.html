<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            transition: all .5s;
        }

        div:hover {
            /* 顺序会影响转换效果（不能先旋转！） */
            /* 转换属性里面有位移时，要把位移写在最前面 */
            transform: translate(400px, 100px) rotate(180deg) scale(2);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
