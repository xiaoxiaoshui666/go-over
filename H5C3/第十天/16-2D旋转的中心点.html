<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px auto;
            transition: all 1s;
            /* 注意：x y轴 中间用空格隔开 */
            /* 1.默认的是50% 50% 等价于center center */

            /* 2.可以跟方位名词 */
            /* transform-origin: left bottom; */

            /* 3.可以是px像素 */
            /* x轴向右为正值，y轴向下为正值 */
            transform-origin: 200px 100px;

        }

        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
