<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* keyframes 关键帧 */
        @keyframes move {

            /* form和to等价于0%和100% */
            /* 1.动画序列可以做多个状态的变化 */
            /* 2.里面的百分比要是整数 */
            /* 3.里面的百分比就是 总的（这个案例是10s）时间的划分 */
            0% {
                /* 开始状态0%，可以不写，可以空着不写属性，也可以写开始时的属性，但还是写比较好 */
                transform: translate(0);
            }

            /* 25%*10s=2.5s */
            25% {
                transform: translate(1000px, 0);
            }

            /* 50%*10s=5s */
            50% {
                transform: translate(1000px, 500px);
            }

            /* 75%*10s=7.5s */
            75% {
                transform: translate(0, 500px);
            }

            /* 100%*10s=10s */
            100% {
                transform: translate(0);
            }

        }

        div {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            animation-name: move;
            animation-duration: 10s;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
