<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        div {
            position: absolute;
            bottom: 40px;
            width: 200px;
            height: 100px;
            z-index: 2;
            background: url(images/xiong.png) no-repeat;
            animation: move 1s steps(8) infinite, kuaile 6s linear forwards;
        }

        @keyframes move {
            0% {
                background-position: 0;
            }

            100% {
                background-position: -1600px;
            }
        }

        @keyframes kuaile {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                transform: translate(-50%);
            }
        }

        p {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 360px;
            background: url(images/bingshan.png) no-repeat;
            animation: shan 60s linear infinite;
            z-index: 1;
        }

        @keyframes shan {
            0% {
                background-position: 0;
            }

            100% {
                background-position: -2600px;
            }
        }

        ul {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 570px;
            background: url(images/beijing.png) no-repeat;
            animation: shan 120s linear infinite;
        }

        @keyframes bei {
            0% {
                background-position: 0;
            }

            100% {
                background-position: -2600px;
            }
        }
    </style>
</head>

<body>
    <div></div>
    <p></p>
    <ul></ul>
</body>

</html>
