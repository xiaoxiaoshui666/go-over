<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 249px;
            height: 190px;
            border-radius: 6px;
            background-color: red;
            margin-left: 20px;
            /* 隐藏父盒子溢出的部分 */
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            /* 过渡，谁做动画给谁加 */
            transition: all .3s;
        }

        /* 点击div盒子时，图片变化 */
        div:hover img {
            /* 宽高都缩放1.1倍 */
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div><a href="#"><img src="images/lol.png" alt=""></a></div>
    <div><a href="#"><img src="images/lol.png" alt=""></a></div>
    <div><a href="#"><img src="images/lol.png" alt=""></a></div>
</body>

</html>
