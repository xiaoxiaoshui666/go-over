<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 300px;
        }

        .fa {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 150px auto;
            animation: ig 6s linear infinite;
            /* 让背面的紫色盒子保留立体空间 给父级添加 */
            transform-style: preserve-3d;
        }

        .fa>div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 80px;
            text-align: center;
            line-height: 300px;
            color: red;
            /* 翻转时隐藏背面 */
            backface-visibility: hidden;
        }

        .qian {
            background-color: #999;
            z-index: 1;

        }

        .hou {
            background-color: black;
            color: #fff;
            /* 背靠背旋转 */
            transform: rotateY(180deg)
        }

        @keyframes ig {
            0% {}

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="qian">IG</div>
        <div class="hou">牛逼!</div>
    </div>
</body>

</html>
