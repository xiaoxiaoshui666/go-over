<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 400px;
        }

        .fa {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px auto;
            transition: all 3s;
            /* 让子元素保持3d立体空间 */
            transform-style: preserve-3d;
        }

        .fa:hover {
            transform: rotateY(180deg)
        }

        .fa div:first-child {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }

        .fa div:last-child {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
            transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <div class="fa">
        <div></div>
        <div></div>
    </div>
</body>

</html>
