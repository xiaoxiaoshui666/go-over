<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: #f6f6f6;
        }

        .q {
            width: 290px;
            height: 400px;
            background-color: #fff;
            margin: 100px auto;
        }

        .e {
            width: 100%;
            height: 290px;
            background-color: #fff;
        }

        .w {
            width: 200px;
            height: 200px;
            padding: 20px 45px 0;
            transition: all .2s;
        }

        .e:hover .w {
            transform: translateY(-10px);
        }

        .w img {
            width: 100%;
        }

        h3 {
            margin: 20px 10px 9px;
            font-size: 14px;
            color: #333;
            font-weight: 400;
        }

        p {
            margin-left: 9px;
            font-size: 14px;
            color: #e01222;
            height: 16px;
            line-height: 16px;
        }

        .t {
            width: 100%;
            height: 109px;
            border-top: 1px solid #f6f6f6;
        }

        .t .s {
            padding: 30px 0 0 19px;
        }

        .x {
            display: block;
            font-size: 24px;
            color: #e01222;
        }

        .x i {
            margin-left: 10px;
            font-size: 12px;
            color: #999;
            font-style: normal;
            text-decoration: line-through;
        }

        .c {
            font-size: 12px;
            color: #999;
        }

        .c del {
            display: inline-block;
            width: 88px;
            height: 8px;
            border-radius: 4px;
            background-color: #999;
        }

        .c del i {
            display: block;
            width: 26px;
            height: 8px;
            border-radius: 4px;
            background-color: #e01222;
            transition: all .3s;
        }

        .c del:hover i {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="q">
        <div class="e">
            <a href="">
                <div class="w"><img src="images/liawa.jpg" alt=""></div>
                <h3>2020新款女装复古显瘦碎花连衣裙</h3>
                <p>送家长好看又有面</p>
            </a>
        </div>
        <div class="t">
            <div class="s">
                <span class="x">￥69元
                    <i>￥180元</i>
                </span>
                <span class="c">已售19%
                    <del>
                        <i></i>
                    </del>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
