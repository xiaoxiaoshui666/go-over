<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 270px;
            height: 360px;
            background-color: #eee;
            margin: 100px auto;
        }

        li {
            float: left;
            width: 60px;
            height: 60px;
            background-color: #f5f5f5;
            border: 1px solid springgreen;
            border-radius: 50%;
            list-style: none;
            margin: 10px;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            transition: all .1s;
            /* 鼠标进过时变成小手 */
            cursor: pointer;
        }

        li:hover {
            transform: scale(1.07);
        }

        ul li:nth-child(-1n+3) {
            margin-top: 26px;
        }

        ul li:nth-child(3n+1) {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>*</li>
        <li>0</li>
        <li>#</li>
    </ul>
</body>

</html>
