<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 700px;
            background-color: aquamarine;
        }

        /* 新增 */
        clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        /* IE6/7浏览器专用 */
        .clearfix {
            *zoom: 1;
        }

        .yi {
            float: left;
            width: 300px;
            height: 400px;
            background-color: blue;
        }

        .er {
            float: left;
            width: 250px;
            height: 300px;
            background-color: cornflowerblue;
        }

        .nav {
            width: 800px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="yi">1</div>
        <div class="er">2</div>
    </div>
    <div class="nav"></div>
</body>

</html>
