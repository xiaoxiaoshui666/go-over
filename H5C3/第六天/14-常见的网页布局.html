<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            margin: 10px auto 0px;
            background-color: gray;
        }

        .footer {
            width: 980px;
            height: 300px;
            margin: 10px auto;
        }

        .footer li {
            width: 237px;
            height: 300px;
            background-color: gray;
            float: left;
            margin-right: 10px;
        }

        .footer .yi {
            margin-right: 0px;
        }

        /* 只要是通知栏的盒子（和浏览器一样宽）就不需要指定宽度 */
        .box {
            height: 125px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="footer">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="yi">4</li>
        </ul>
    </div>
    <div class="box"></div>
</body>

</html>
