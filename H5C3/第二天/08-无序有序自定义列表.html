<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表 -->
    <h2>别爱我，爱我没结果</h2>
    <ul>
        <li>我算什么</li>
        <li>值得你这个</li>
        <li>这是他对我说的</li>
    </ul>
    <!-- 有序列表 -->
    <h2>别爱我，爱我没结果</h2>
    <ol>
        <li>这是他对我说的</li>
        <li>我算什么</li>
        <li>值得你这个</li>
    </ol>
    <!--自定义列表 -->
    <h2>别爱我，爱我没结果</h2>
    <dl>
        <dt>在梦里</dt>
        <dd>这是他对我说的</dd>
        <dd>我算什么</dd>
        <dd>值得你这个</dd>
    </dl>
</body>

</html>
