<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            background-color: blue;
            margin: auto;
        }

        p {
            height: 300px;
            width: 100px;
            background-color: orange;
            margin: 0 auto;
            text-align: center;
        }

        a {
            display: inline-block;
            width: 60px;
            height: 60px;
            /* margin: 0 auto;行内元素或者行内块元素想要在父元素里面水平居中对齐
            只能在父元素上加text-align: center，用margin: auto无效; */
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div>
        <P>
            <a href="">客户该等股份</a>
        </P>
    </div>
</body>

</html>
