<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* background-color: pink;边框颜色 */
            /* border-width: 5px;边框的粗细 */

            border: red solid 5px;

            border-top: blue solid 5px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
