    <h2>判决</h2>
    <p>报道称，下周三的判决是针对双重犯罪指控，将确定孟晚舟的行为在她被捕时在加拿大和
        美国均属于犯罪。孟晚舟的律师认为，加拿大不同于美国，在加方官员批准开始引渡程序
        时该国并没有对伊朗进行制裁，这意味着孟晚舟的被捕不符合双重犯罪的法律标准。IT之
        家了解到，美国司法部于2019年1月28日正式提起刑事诉讼，要求加方引渡孟晚舟。指控
        内容包括涉嫌“银行欺诈”、“隐瞒华为子公司和伊朗有业务往来”，违反美国对伊朗制裁。
        报道还称，由于加拿大司法体系允许就法庭的许多裁决进行上诉，因此要作出最终裁决可
        能需要几年时间</p>
