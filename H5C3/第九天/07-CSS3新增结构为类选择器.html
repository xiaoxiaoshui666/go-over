<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth/frist/lsatd-child的前提指定的选择器都必须li ，如ul li:first-child里ul的第一个是li就可以如果是其他的就不行*/

        /* 选择ul里面的第一个元素，这个元素是li 所以是ul li:first-child这样的结构 */
        /* 1.选择ul里面的第一个li */
        ul li:first-child {
            background-color: green;
        }

        /* 2.选择ul里面的最后一个li */
        ul li:last-child {
            background-color: blue;
        }

        /* 3.选择ul里面第三个li(小括号里面写几就是第几个) */
        ul li:nth-child(3) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是小1</li>
        <li>我是小2</li>
        <li>我是小3</li>
        <li>我是小4</li>
        <li>我是小5</li>
    </ul>
</body>

</html>
