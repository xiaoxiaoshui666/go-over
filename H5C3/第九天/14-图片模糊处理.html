<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* blur是一个函数，小括号里面数值越大图片越模糊，注意数值要加px单位 */
            filter: blur(15px);
        }

        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <div>
        <img src="media/tudou.jpg" alt="">
    </div>
</body>

</html>
