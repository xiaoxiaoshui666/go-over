<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 70px;
            background-color: skyblue;
            margin: 100px auto;
        }

        /* ::before权重为1, */
        div::before {
            content: '别爱我';
            /* 伪元素必须填写的属性 */
            display: inline-block;
            height: 30px;
            background-color: slategray;
        }

        div::after {
            content: '除非花手摇过我';
            display: inline-block;
            height: 30px;
            background-color: teal;
        }
    </style>
</head>

<body>
    <div>没结果</div>
</body>

</html>
