<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?nx32pm');
            src: url('fonts/icomoon.eot?nx32pm#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?nx32pm') format('truetype'),
                url('fonts/icomoon.woff?nx32pm') format('woff'),
                url('fonts/icomoon.svg?nx32pm#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .ww {
            width: 212px;
            height: 378px;
            background-color: #f5f5f5;
            margin: 100px auto;
            font-size: 14px
        }

        .tudou {
            position: relative;
            width: 212px;
            height: 318px;
        }

        .tudou img {
            width: 100%;
        }

        .tudou::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            font-family: 'icomoon';
            background-color: rgba(0, 0, 0, .3);
            font-size: 40px;
            line-height: 318px;
            text-align: center;
        }

        /* 鼠标经过tudou这个盒子，就让里面的before遮罩层显示出来 */
        .ww .tudou:hover::before {
            display: block;
        }

        .ww .zi {
            height: 51px;
            padding: 9px 10px 0;
            border: 1px solid #EEE;
            border-top: 0px;
        }

        .ww .zi h3 {
            font-weight: 400;
        }

        .ww .zi h3:hover {
            color: orange;
        }

        .ww .zi p {
            margin-top: 2px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="ww">
        <a href="">
            <div class="tudou">
                <img src="media/tudou.jpg" alt="">
            </div>
            <div class="zi">
                <h3>长相思</h3>
                <p>主演：于小彤/关智斌</p>
            </div>
        </a>
    </div>
</body>

</html>
