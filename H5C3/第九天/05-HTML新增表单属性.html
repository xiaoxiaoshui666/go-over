<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 该提示信息placeholder颜色 */
        input::placeholder {
            color: skyblue;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- 表单输入内容不能为空(必填) -->
        <input type="search" name="id" required="required">
        <!-- 表单提示信息 -->
        <input type="search" name="id" placeholder="别爱我">
        <!-- 鼠标自动定到表单 -->
        <input type="search" name="id" autofocus="autofocus">
        <!-- off关，默认是开，不记忆之前输入的值，这个值必须是提交成功过 -->
        <input type="search" name="id" autocomplete="off">
        <!-- 配合file使用，可多选择文件提交 -->
        <input type="file" name="id" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
