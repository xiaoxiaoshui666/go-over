<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ba {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
            margin: 200px auto;
        }

        .bar_son {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 5px;
            /* 谁做过渡给谁加 */
            transition: all .7s .3s;
        }

        .ba:hover .bar_son {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="ba">
        <div class="bar_son"></div>
    </div>

</body>

</html>
